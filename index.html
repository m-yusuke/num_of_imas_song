 <head>
  <title>アイマス曲数計測</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script>
  $(function() {
    $.getJSON("./songs.json" , function(data) {
      var
        songobj = $("table#songs tbody"),
        len = data.length;
  
      for(var i = 0; i < len; i++) {
        songobj.append("<tr id=" + i + "><td align='center'>" + data[i].title + "</td><td align='center'>" + data[i].work + "</td></tr>");
        songobj.append("<tr id=" + i + "><td colspan='2' align='center'>" + '<input name="select" type="radio" value="known"> 知ってる <input name="select" type="radio" value="unknown"> 知らない' + "</td></tr>");
      }
    });
  });
  </script>
 </head>
